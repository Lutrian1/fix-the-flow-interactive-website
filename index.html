<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link naar algemene styleguide-->
    <link rel="stylesheet" href="https://kitkatisvibing.github.io/look-and-feel-styleguide/tumimundo.css">
    <link rel="stylesheet" href="storyactive.css">
    <link rel="stylesheet" href="">
    <title>Storyactive</title>
</head>
<body>
    <header>
        <img src="/images/Buttons/back.png" href="validatie.html" alt="Back" class="back">
    </header>
    <main class="content">
        <video id="myVideo" src="video/testvid.mp4" type="video/mp4" width="300" muted playsinline> 
            Your browser does not support the video tag.
        </video>
        <p id="subtitleContainer" class="subtitle"></p>
        <audio src="taalverhalen/ENGELS - IT WAS 8 O_CLOCK - DIMPHY.mp3" type="audio/mp3">  <!--Geen default zodat alleen de subtiltes eronder komen, muted zodat de video uit staat-->
            <track id="subtitleTrack" kind="subtitles" label="English" src="subtitles/verhaaltje.vtt" srclang="en">
            <!--moet meteen audio spelen-->
            Your browser does not support the audio element.
        </audio>
    </main>
    <footer class="playnavigation">
        <div class="buttons">
            <button class="pausebutton">
                <img src="images/Buttons/Pausebutton.png" alt="Pause">
            </button>
            <button hidden class="playbutton">
                <img src="images/Buttons/Playbutton.png" alt="Play">
            </button>
            <button class="volumebutton">
                <img src="images/Buttons/Volumebutton.png" alt="Volume">
            </button>
            <input type="range" class="timeslider" min="0" max="100" value="0" step="1">
            <input type="range" class="volumeslider" min="0" max="1" step="0.01" value="1" hidden>  <!--Volume slider-->
        </div>
        <img src="images/clouds.png" alt="" class="background">
    </footer>
    <script src="story.js"></script>
</body>
</html>
