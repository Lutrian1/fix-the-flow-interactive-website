<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link naar algemene styleguide-->
    <link rel="stylesheet" href="https://kitkatisvibing.github.io/look-and-feel-styleguide/tumimundo.css">
    <link rel="stylesheet" href="storyactive.css">
    <title>Storyactive</title>
</head>
<body>
    <header>
        <img src="/images/Buttons/back.png" href="validatie.html" alt="Back" class="back">
    </header>
    <main class="content">
        <section class="videoplayer">
            <video width="70%" controls autoplay>
            <source src="video/testvid.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
            <audio controls autoplay> <!--Speelt meteen de audio-->
                <source src="taalverhalen/ENGELS - IT WAS 8 O_CLOCK - DIMPHY.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>
        <p class="text1">
            The wild foxes jump over the hedge into the forest
        </p>
    </main>
    <footer class="playnavigation">
        <div class="buttons">
            <button class="pausebutton">
                <img src="images/Buttons/Pausebutton.png" alt="Pause">
            <button class="playbutton">
                <img src="images/Buttons/Playbutton.png" alt="Play">
            <button class="volumebutton">
                <img src="images/Buttons/Volumebutton.png" alt="Volume">
        </div>
        <img src="images/clouds.png" alt="" class="background">
    </footer>
    <script src="story.js"></script>
</body>
</html>
