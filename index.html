<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link naar algemene styleguide-->
    <link rel="stylesheet" href="https://kitkatisvibing.github.io/look-and-feel-styleguide/tumimundo.css">
    <link rel="stylesheet" href="storyactive.css">
    <title>Storyactive</title>
</head>
<body>
    <header>
        <img src="/images/Buttons/back.png" href="validatie.html" aria-label="Terug naar vorige pagina" alt="Back" class="back">
    </header>
    <main class="content">
        <section class="video">
            <video width="70%">
            <source src="video/testvid.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
        </section>
        <p class="text1">
            The wild foxes jump over the hedge into the forest
        </p>
    </main>
    <footer class="playnavigation">
        <div class="buttons">
            <button class="pausebutton" aria-label="Pause">
                <img src="images/Buttons/Pausebutton.png" alt="">
            <button class="playbutton" aria-label="Play">
                <img src="images/Buttons/Playbutton.png" alt="">
            <button class="volumebutton" aria-label="Volume">
                <img src="images/Buttons/Volumebutton.png" alt="">
        </div>
        <img src="images/clouds.png" alt="" class="background">
    </footer>
    <script src="story.js"></script>
</body>
</html>
